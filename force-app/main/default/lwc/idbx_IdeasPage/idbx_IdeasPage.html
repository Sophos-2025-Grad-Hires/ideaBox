<template>
    <div class="ideas-background slds-grid slds-grid_vertical slds-grid_vertical-align-center">
        <template lwc:if={noIdeasAvailable}>
            <div class="no-idea-message slds-text-heading_large slds-text-align_center">
                No ideas for now. Be the first to submit an Idea!
                <br></br>
                <span class="lightbulb">ðŸ’¡</span>
            </div>
        </template>
        <template lwc:else>
            <lightning-input class="search-bar" variant="label-hidden" label="Search Bar for Title of Ideas"
                onkeyup={handleSearch} onchange={handleSearchChange} placeholder="Search Title of Ideas"
                type="search"></lightning-input>
            <div class="idea-cards-wrapper">
                <div class="ideas-toolbar slds-grid slds-grid_vertical-align-center">
                    <div class="slds-col">
                    </div>
                    <div class="slds-col_bump-left">
                        <button class="date-sort-button" aria-label="Sort ideas by date">
                            Date
                        </button>
                    </div>
                </div>
                <template for:each={ideas} for:item="idea">
                    <hr key={idea.Id} />
                    <c-idbx_-idea-card key={idea.Id} idea={idea}></c-idbx_-idea-card>
                </template>
            </div>
        </template>
    </div>
</template>
