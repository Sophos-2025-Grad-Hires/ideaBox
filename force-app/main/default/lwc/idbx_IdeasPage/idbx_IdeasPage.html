<template>
    <div class="ideas-background slds-grid slds-grid_vertical slds-grid_vertical-align-center">
        <template lwc:if={noIdeasAvailable}>
            <div class="no-idea-message slds-text-heading_large slds-text-align_center">
                No ideas for now. Be the first to submit an Idea!
                <br></br>
                <span class="lightbulb">ðŸ’¡</span>
            </div>
        </template>
        <template lwc:else>
            <lightning-input class="search-bar" variant="label-hidden" label="Search Bar for Ideas" onkeyup={handleSearch} onchange={handleClearSearchBar} placeholder="Search Ideas"
                    type="search"></lightning-input>
            <div class="idea-cards-wrapper">
                <template for:each={ideas} for:item="idea">
                    <c-idbx_-idea-card key={idea.Id} idea={idea}></c-idbx_-idea-card>
                    <hr key={idea.Id} />
                </template>
            </div>
        </template>
    </div>
</template>
